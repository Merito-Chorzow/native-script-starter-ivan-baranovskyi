<ActionBar title="New Item">
  <NavigationButton text="Back" android.systemIcon="ic_menu_back"></NavigationButton>
</ActionBar>

<StackLayout p="20">
  <Label text="Item's name*" fontWeight="bold"></Label>
  <TextField [(ngModel)]="name" (textChange)="name = $any($event).value" hint="Введіть назву..." returnKeyType="next">
  </TextField>

  <Label text="Item's code*" fontWeight="bold" mt="10"></Label>
  <TextField [(ngModel)]="code" (textChange)="code = $any($event).value" hint="Введіть код..." returnKeyType="done">
  </TextField>

  <Button text="Take a photo" (tap)="onTakePhoto()" class="btn btn-outline" mt="20"></Button>

  <Image [src]="imageAsset" width="100" height="100" mt="10" *ngIf="imageAsset"></Image>

  <Button text="Save" (tap)="onSave()" class="btn btn-primary" mt="30"></Button>

  <Label [text]="'Status: ' + (name ? 'Name entered' : 'Name is empty')" color="gray" fontSize="12" mt="10"></Label>
</StackLayout>
